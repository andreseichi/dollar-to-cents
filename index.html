<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Converter</title>
  </head>
  <body>
    <div class="dollar-container">
      <!-- <p class="dollar">$</p> -->
      <input placeholder="Enter the value" name="value" />
    </div>
    <div class="coins-container">
      <div class="total-cents">
        <h2 class="total-cents-text">0 ¢</h2>
      </div>
      <div class="coins">
        <div class="quarter">
          <h2>Quarter (25 ¢)</h2>
          <p class="quarter-value">0</p>
        </div>
        <div class="dime">
          <h2>Dime (10 ¢)</h2>
          <p class="dime-value">0</p>
        </div>
        <div class="nickel">
          <h2>Nickel (5 ¢)</h2>
          <p class="nickel-value">0</p>
        </div>
        <div class="penny">
          <h2>Penny (1 ¢)</h2>
          <p class="penny-value">0</p>
        </div>
      </div>
    </div>

    <script src="converter.js"></script>
  </body>
</html>
